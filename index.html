<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts (Lato & PT Sans Narrow) -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300|PT+Sans+Narrow:700' rel='stylesheet' type='text/css'>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrap">
		<div class="header"><span><h2>Ultimate Shopping List</h2></span></div>

		<div class="wrap-list">
			<ol class="list">

				<li><input type="checkbox" id="check-1" checked="checked"><label for="check-1">Fish for Lunch</label></li>

				<li><input type="checkbox" id="check-2"><label for="check-2">Apples for Snack</label></li>

				<li><input type="checkbox" id="check-3"><label for="check-3">Bread for Breakfast</label></li>

				<li><input type="checkbox" id="check-4"><label for="check-4">Coffee for Commute</label></li>

				<li><input type="checkbox" id="check-5" checked="checked"><label for="check-5">Crackers for snack</label></li>

			</ol>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
