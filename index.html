<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts (Lato & PT Sans Narrow) -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300|PT+Sans+Narrow:700' rel='stylesheet' type='text/css'>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

	<div class="wrap">
		<div class="header"><span><h2>Ultimate Shopping List</h2></span></div>

		<div class="container">
			<p>
				<label for="new-task">Add Item</label><input id="new-task" type="text"><button id="add">Add</button>
			</p>

			<h3>Todo</h3>
			<ul id="incomplete-tasks">
			</ul>

			<h3>Completed</h3>
			<ul id="completed-tasks">
			</ul>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
